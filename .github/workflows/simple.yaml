name: shell_commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo-string
        run: echo "hello world"
      - name: multiline_script
        run: |
          node -v 
          npm -v
      - name: python_command
        run: |
          import platform
          print(platform.processor())
        shell: python
