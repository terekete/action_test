name: actions_workflow

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          path: main
  run-github-actions:
    runs-on: ubuntu-latest
    needs: ["checkout"]
    steps:
      - name: simple_js_action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Davis
      - name: list_files
        run: |
          pwd
          ls -la